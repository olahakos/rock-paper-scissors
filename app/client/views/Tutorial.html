<link href="/assets/css/Tutorial.css" rel="stylesheet">
<div class='flexcnt'>
  <div id='tutorial' class='centerBox'>
    <h1>How to play?</h1>
    <div class='details'>
      <p>You have 3 secound to select your "weapon".</p>
      <p>Click on the symboles, or just press the given keys on your keyboard.</p>
      <br/>
      <p><center><b>[1]</b> Rock | <b>[2]</b> Papper | <b>[3]</b> Scissors</center></p>
    </div>
    <div class='rules'>
      <h2>Rules:</h2>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Papper</li>
        <li>Papper beats Rock</li>
      </ul>
    </div>
    <div class='flexcnt'>
      <button class='btn' id='tutorialBack' onclick='{onClick}'>OK [ENTER]</button>
    </div>
  </div>
</div>
